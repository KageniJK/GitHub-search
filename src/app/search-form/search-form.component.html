<form>
  <div class="form-row">
    <input type="text" name="search" class="form-control" placeholder="search" #search>
    <button class="btn btn-secondary btn-sm" (click)="searcher(search.value)">Search</button>
  </div>

  <div *ngFor='let rep of repo'>
    <h4>{{rep.name}}</h4>
    <p>{{rep.description}}</p>
  </div>

</form>
